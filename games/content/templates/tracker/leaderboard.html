{% extends "index.html" %}

{% block contentTitle %}
  <h1>Leaderboard</h1>
  <p>Commence trash talking.</p>
{% endblock %}

{% block contentBody %}
  <table class="table table-striped">
    <thead>
      <tr>
        <td style="width: 5%; text-align: right;">#</td>
        <td>Tag</td>
        <td>Score</td>
      </tr>
    </thead>
    {% for member in members %}
      <tr>
        <!-- make css class to include that information -->
        <td style="text-align: right;"><span class="badge badge-success">{{ forloop.counter }}</span></td>
        <td><a href="/tracker/member/{{ member.nuid }}">{{ member.tag }}</a></td>
        <td>{{ member.score }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
