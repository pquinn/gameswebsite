{% block contentTitle %}
  <h1>Tools</h1>

{% endblock %}

{% block contentBody %}
  {% include "components/status.html" %}
  <h2>Meeting Attendance({{ current_time|date:"M d, Y" }}): </h2>
  <form method="post" action="/tracker/attendance/">
    {% csrf_token %}

    <div>
      <style type="text/css">
        label input {
          display: inline;
        }
        ul {
          list-style-type: none;
        }
      </style>
      {{ formset }}
    </div>
  
    <input type="submit" value="submit" style="display: block;"/>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
